<!doctype html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slick slider</title>
    <!-- icon links -->
    
  
    <!-- css links -->
    <link rel="stylesheet"  href="vendor/slick-master/slick/slick.css"/>

    <link rel="stylesheet"  href="vendor/slick-master/slick/slick-theme.css"/>
        
    
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    

  </head>
  <body>
    <h1>Center mode</h1>
    <section class="bg-secondary">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="wrapper">
              <div class="demo">
                <img src="images/food1.jpg" class="w-100" alt="food">
                <img src="images/food2.jpg" class="w-100" alt="food">
                <img src="images/food3.jpg" class="w-100" alt="food">
                <img src="images/food4.jpg" class="w-100" alt="food">
                <img src="images/food5.jpg" class="w-100" alt="food">
                <img src="images/food6.jpg" class="w-100" alt="food">
                <img src="images/food7.jpg" class="w-100" alt="food">
                <img src="images/food5.jpg" class="w-100" alt="food">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <hr>

    <h1>autoplay</h1>
    <section class="bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="wrapper">
              <div class="items">
                <img src="images/nature1.jpg" class="w-100" alt="nature">
                <img src="images/nature2.jpg" class="w-100" alt="nature">
                <img src="images/nature3.jpg" class="w-100" alt="nature">
                <img src="images/nature4.jpg" class="w-100" alt="nature">
                <img src="images/nature7.jpg" class="w-100" alt="nature">
                <img src="images/nature9.jpg" class="w-100" alt="nature">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <hr>

     <h1>variable width</h1>
    <section class="bg-secondary">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="wrapper">
              <div class="variable_width">
                <img src="images/baby1.jpg" class="w-100" alt="baby">
                <img src="images/baby2.jpg" class="w-100" alt="baby">
                <img src="images/baby3.jpg" class="w-100" alt="baby">
                <img src="images/baby4.jpg" class="w-100" alt="baby">
                <img src="images/baby5.jpg" class="w-100" alt="baby">
                <img src="images/baby6.jpg" class="w-100" alt="baby">
                <img src="images/baby7.jpg" class="w-100" alt="baby">
                <img src="images/baby8.jpg" class="w-100" alt="baby">
                <img src="images/baby9.jpg" class="w-100" alt="baby">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <hr>





   
    <!-- Js links -->
  <script src="js/jquery.min.js"></script>
  
  <script src="vendor/slick-master/slick/slick.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
